<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content" style="background:url(../../../assests/images/login1.jpg) no-repeat 0px 0px">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">&nbsp;REGISTER</h4>
      </div>
      <div class="modal-body">
        <form class="form" >
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="username" ng-model="Modal.registerForm.username"  ng-change ="Modal.checkuser()"required>
          </div>
          <div class="form-group">
            <label>Mật khẩu</label>
            <input type="password" class="form-control" name="password" ng-model="Modal.registerForm.password" required>
          </div>
          <div class="form-group">
            <label>Tên</label>
            <input type="text" class="form-control" name="name" ng-model="Modal.registerForm.name"  ng-change ="Modal.checkuser()"required>
          </div>
          <div class="form-group">
            <label>SĐT</label>
            <input type="text" class="form-control" name="phone" ng-model="Modal.registerForm.phone"  ng-change ="Modal.checkuser()"required>
          </div>
          <div class="form-group">
            <label>Địa chỉ : </label>
            <textarea class="form-control" rows="4" ng-model="Modal.registerForm.address"  ng-change ="Modal.checkuser()"required"></textarea>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <div ng-show="Modal.error" class="alert alert-danger"style="float:left">{{Modal.errorMessage}}</div>
        <button type="button" ng-click="Modal.login()" class="btn btn-default" data-dismiss="modal">Login</button>
        <button type="button" ng-click="Modal.register()" ng-disabled = "!Modal.registerForm.username || !Modal.registerForm.password || !Modal.registerForm.name || !Modal.registerForm.phone || !Modal.registerForm.address"
         class="btn btn-primary" >Register</button>
      </div>
    </div>
  </div>
</div>
