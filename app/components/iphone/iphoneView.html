<div class="tygh-content clearfix top-brands">
  <div class="container content-grid">
    <div class="row">
      <div class="span16 home-header-banner" >
        <div class="sidebox-wrapper-nhansam" >
          <h3 class="sidebox-title_nhansam">
              <span>Điện thoại iPhone</span>
          </h3>
          <div class="viewallcat">
              <ul>
                <li ng-repeat="category in categories"><a ui-sref="home.iphonecate({id: category._id})">{{category.name}}</a></li>
              </ul>
          </div>
          <div class="sidebox-body_nhansam">
              <div class="grid_product_list_column clearfix">
                <div class="product_list_column5" ng-repeat="data in data">
                    <div class="grid-list__item ">
                      <div class="grid-list__image">
                          <label class="label_installment">Trả góp 0%</label>
                          <a href="" title="{{data.name}}"><img class="ty-pict   load_scroll  cm-image"  data-src="{{data.img}}" alt="trang-cu" title="trang-cu" src="/assests/images/empty.jpg" width="180px" height="180px"/>
                          </a>
                      </div>
                      <div class="grid-list__rating no-rating">
                      </div>
                      <div class="grid-list__item-name">
                          <a ui-sref="home.product({id: data._id})" class="product-title" >{{data.name}}</a>    
                      </div>
                      <div class="grid-list__price">
                          <span class="cm-reload-720002336 price-update" id="price_update_720002336">
                            <input type="hidden" name="appearance[show_price_values]" value="1" />
                            <input type="hidden" name="appearance[show_price]" value="1" />
                            <span class="price" id="line_discounted_price_720002336"><span id="sec_discounted_price_720002336" class="price-num">{{data.price}}000</span>&nbsp;<span class="price-num" style=" text-decoration: underline; ">đ</span></span>
                            <!--price_update_720002336-->
                          </span>
                          <span class="cm-reload-720002336" id="old_price_update_720002336">
                            <!--old_price_update_720002336-->
                          </span>
                          <div class="snipcart-details">
                          <input type="button" class="btn btn-success" value="ADD TO CART" ng-click="addShop(data._id)" class="button" />
                        </div>
                      </div>
                    </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
